data:
  csv_files: data/processed
  columns:
    common_ts_ms: common_ts_ms
    acc_ts: ACC_ts
    ax: AX
    ay: AY
    az: AZ
    gyr_ts: GYR_ts
    gx: GX
    gy: GY
    gz: GZ
    quat_ts: QUAT_ts
    qw: QW
    qx: QX
    qy: QY
    qz: QZ
  resample_hz: null
  trim_seconds: 0.0
windowing:
  window_size: 101
  stride: 10
training:
  batch_size: 256
  epochs: 60
  validation_split: 0.15
  optimizer: Adam
  learning_rate: 0.0005
  weight_decay: 1e-5
  model_name: modelA_quat_test
callbacks:
  early_stopping_patience: 10
  reduce_lr_patience: 6
  reduce_lr_factor: 0.5
